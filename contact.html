   <h1 class="text-4xl font-bold text-gray-900 mb-8 select-none text-center">
    Contact Us
   </h1>
   <form class="space-y-6" action="#" method="POST" novalidate>
    <div>
     <label class="block mb-2 font-semibold text-gray-700" for="name">
      Full Name
     </label>
     <input class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" name="name" placeholder="Your full name" required="" type="text"/>
    </div>
    <div>
     <label class="block mb-2 font-semibold text-gray-700" for="email">
      Email Address
     </label>
     <input class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
    </div>
    <div>
     <label class="block mb-2 font-semibold text-gray-700" for="phone">
      Phone Number
     </label>
     <input class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" id="phone" name="phone" placeholder="+254 700 000 000" type="tel"/>
    </div>
    <div>
     <label class="block mb-2 font-semibold text-gray-700" for="message">
      Message
     </label>
     <textarea class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" id="message" name="message" placeholder="Write your message here..." required="" rows="5"></textarea>
    </div>
    <div class="text-center">
     <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-8 rounded shadow transition select-none" type="submit">
      Send Message
     </button>
    </div>
   </form>
